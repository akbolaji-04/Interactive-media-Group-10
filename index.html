<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Media Group 10 Virtual Try-On</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto px-4 py-8">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-600">Interactive Media Group 10</h1>
      <p class="text-lg text-green-600">Virtual Try-On App</p>
    </header>

    <section id="authSection" class="text-center">
      <button id="googleSignInBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow">
        Sign in with Google
      </button>
    </section>

    <section id="tryonSection" class="hidden">
      <div class="mb-6 text-center">
        <h2 class="text-xl font-semibold mb-2">Upload Your Photo</h2>
        <p class="text-sm text-gray-600 mb-4">Use a clear, front-facing photo with good lighting</p>
        <input type="file" id="imageUpload" accept="image/*" class="border-2 border-dashed border-blue-300 w-full max-w-md p-4 rounded mx-auto" />
      </div>
    </section>

    <div id="shirtGrid" class="hidden grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-6">
      <div class="shirt-option" data-src="images/white-shirt.png">
        <img src="images/white-shirt.png" alt="White Tee" class="w-full h-32 object-contain mb-2">
        <p class="text-center text-sm font-medium">White Tee</p>
      </div>
      <!-- Repeat for other shirts -->
    </div>

    <div id="actionButtons" class="hidden flex flex-col sm:flex-row gap-4 justify-center mb-6">
      <button id="downloadBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded shadow" disabled>Download Result</button>
      <button id="tryOnBtn" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded shadow" disabled>Try On Shirt</button>
    </div>

    <div id="canvasContainer" class="relative bg-white border rounded shadow-lg mx-auto max-w-xl h-96 flex items-center justify-center">
      <div id="spinner" class="hidden w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin absolute"></div>
      <canvas id="canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
      <img id="result-img" class="hidden max-w-full max-h-full rounded border" alt="Try-on Result" />
    </div>

    <footer class="mt-10 text-center text-sm text-gray-600">
      <div>&copy; 2025 Abolaji Akorede. All Rights Reserved.</div>
    </footer>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
